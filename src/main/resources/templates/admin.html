<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 24px;
      }
      .top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }
      a.btn {
        background: #2f3640;
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div th:replace="~{fragments :: navbar('GeoSense - Admin')}"></div>
    <div class="top">
      <h1>Admin</h1>
    </div>
    <p>Somente usuários com perfil ADMIN podem acessar esta página.</p>
    <div style="margin: 16px 0">
      <strong>Total de usuários cadastrados:</strong>
      <span th:text="${userCount}">0</span>
    </div>
    <div style="display: flex; gap: 16px; margin: 16px 0; flex-wrap: wrap">
      <div>
        <strong>Pátios:</strong>
        <span th:text="${patioCount}">0</span>
      </div>
      <div>
        <strong>Motos:</strong>
        <span th:text="${motoCount}">0</span>
      </div>
      <div>
        <strong>Alocações:</strong>
        <span th:text="${alocacaoCount}">0</span>
      </div>
    </div>
    <div>
      <a class="btn" th:href="@{/usuarios}">Gerenciar usuários</a>
    </div>
  </body>
</html>
