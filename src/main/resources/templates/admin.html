<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Geosense</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root {
        --primary: #667eea;
        --secondary: #764ba2;
        --success: #28a745;
        --warning: #ffc107;
        --danger: #dc3545;
        --info: #17a2b8;
        --light: #f8f9fa;
        --dark: #343a40;
        --border-radius: 15px;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
      }

      .admin-header {
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
        color: white;
        padding: 3rem 0;
        margin-bottom: 3rem;
        position: relative;
        overflow: hidden;
      }

      .admin-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        opacity: 0.3;
      }

      .admin-header .container {
        position: relative;
        z-index: 2;
      }

      .admin-header h1 {
        font-size: 3rem;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 1rem;
      }

      .admin-header .lead {
        font-size: 1.25rem;
        opacity: 0.9;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      }

      .container {
        max-width: 1400px;
      }

      .stat-card {
        border: none;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
        background: white;
        overflow: hidden;
        position: relative;
        margin-bottom: 2rem;
      }

      .stat-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
      }

      .stat-card:hover {
        transform: translateY(-8px);
        box-shadow: var(--shadow-hover);
      }

      .stat-card .card-body {
        padding: 2rem;
        text-align: center;
        position: relative;
      }

      .stat-icon {
        width: 80px;
        height: 80px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: white;
        margin: 0 auto 1.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }

      .stat-icon::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transform: rotate(45deg);
        transition: all 0.5s;
      }

      .stat-card:hover .stat-icon::before {
        animation: shine 0.6s ease-in-out;
      }

      @keyframes shine {
        0% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
      }

      .stat-number {
        font-size: 3rem;
        font-weight: 800;
        margin: 0;
        line-height: 1;
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .stat-card p {
        font-size: 1.1rem;
        font-weight: 500;
        color: #6c757d;
        margin-top: 0.5rem;
      }

      .actions-section {
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        overflow: hidden;
        margin-bottom: 2rem;
      }

      .actions-header {
        background: linear-gradient(135deg, var(--warning) 0%, #ff8c00 100%);
        color: white;
        padding: 1.5rem;
        border: none;
      }

      .actions-header h5 {
        margin: 0;
        font-weight: 600;
        display: flex;
        align-items: center;
      }

      .actions-body {
        padding: 2rem;
      }

      .quick-actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-top: 0;
      }

      .action-btn {
        padding: 2rem 1.5rem;
        border: 2px solid var(--primary);
        border-radius: var(--border-radius);
        text-decoration: none;
        color: var(--primary);
        text-align: center;
        transition: all 0.3s ease;
        background: white;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 120px;
      }

      .action-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(102, 126, 234, 0.1),
          transparent
        );
        transition: left 0.5s;
      }

      .action-btn:hover::before {
        left: 100%;
      }

      .action-btn:hover {
        background: var(--primary);
        color: white;
        transform: translateY(-5px);
        box-shadow: var(--shadow-hover);
        border-color: var(--primary);
      }

      .action-btn i {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        transition: transform 0.3s ease;
      }

      .action-btn:hover i {
        transform: scale(1.1);
      }

      .action-btn div {
        font-weight: 600;
        font-size: 1.1rem;
        position: relative;
        z-index: 2;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .admin-header h1 {
          font-size: 2rem;
        }

        .admin-header .lead {
          font-size: 1rem;
        }

        .stat-number {
          font-size: 2rem;
        }

        .chart-container {
          height: 250px;
          padding: 1rem;
        }

        .quick-actions {
          grid-template-columns: 1fr;
          gap: 1rem;
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--secondary);
      }
    </style>
  </head>
  <body class="bg-light">
    <div th:replace="~{fragments :: navbar('Admin - GeoSense')}"></div>

    <!-- Header -->
    <div class="admin-header">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h1 class="display-5 mb-2">
              <i class="fas fa-cogs me-3"></i>Painel Administrativo
            </h1>
            <p class="lead">Gerencie todo o sistema GeoSense</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Estatísticas principais com dados reais -->
      <div class="row mb-4 justify-content-center">
        <div class="col-lg-3 col-md-6 mb-3">
          <div class="card stat-card">
            <div class="card-body text-center">
              <div class="stat-icon bg-primary mx-auto">
                <i class="fas fa-users"></i>
              </div>
              <h3 class="stat-number text-primary" th:text="${userCount}">0</h3>
              <p class="mb-0">Usuários Cadastrados</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-3">
          <div class="card stat-card">
            <div class="card-body text-center">
              <div class="stat-icon bg-success mx-auto">
                <i class="fas fa-building"></i>
              </div>
              <h3 class="stat-number text-success" th:text="${patioCount}">
                0
              </h3>
              <p class="mb-0">Pátios Ativos</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-3">
          <div class="card stat-card">
            <div class="card-body text-center">
              <div class="stat-icon bg-warning mx-auto">
                <i class="fas fa-motorcycle"></i>
              </div>
              <h3 class="stat-number text-warning" th:text="${motoCount}">0</h3>
              <p class="mb-0">Motos no Sistema</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Ações rápidas -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="actions-section">
            <div class="actions-header">
              <h5 class="mb-0">
                <i class="fas fa-bolt me-2"></i>
                Ações Rápidas
              </h5>
            </div>
            <div class="actions-body">
              <div class="quick-actions">
                <a th:href="@{/usuarios}" class="action-btn">
                  <i class="fas fa-users"></i>
                  <div>Gerenciar Usuários</div>
                </a>
                <a th:href="@{/patios}" class="action-btn">
                  <i class="fas fa-building"></i>
                  <div>Gerenciar Pátios</div>
                </a>
                <a th:href="@{/motos}" class="action-btn">
                  <i class="fas fa-motorcycle"></i>
                  <div>Gerenciar Motos</div>
                </a>
                <a th:href="@{/alocacoes}" class="action-btn">
                  <i class="fas fa-map-marker-alt"></i>
                  <div>Ver Alocações</div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Inicializar página
      document.addEventListener("DOMContentLoaded", function () {
        // Adicionar animações aos cards
        animateCards();
      });

      // Animar cards com delay
      function animateCards() {
        const cards = document.querySelectorAll(".stat-card, .actions-section");
        cards.forEach((card, index) => {
          card.style.opacity = "0";
          card.style.transform = "translateY(30px)";

          setTimeout(() => {
            card.style.transition = "all 0.6s ease";
            card.style.opacity = "1";
            card.style.transform = "translateY(0)";
          }, index * 150);
        });
      }
    </script>
  </body>
</html>
