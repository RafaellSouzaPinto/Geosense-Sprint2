spring.application.name=Geosense
spring.datasource.url=${DB-LINK}
spring.datasource.username=${DB-USER}
spring.datasource.password=${DB-PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect



spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Configurações do Flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.baseline-description=Baseline existing schema

# Inclui a mensagem de erro no response
server.error.include-message=always

# Inclui detalhes de valida��o (erros de binding do @Valid)
server.error.include-binding-errors=always

# (Opcional) remove stacktrace do response em produ��o
server.error.include-stacktrace=never

server.port=8081