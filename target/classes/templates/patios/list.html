<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Pátios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 24px;
      }
      .top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }
      a.btn {
        background: #2f3640;
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        text-decoration: none;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #eee;
        padding: 8px;
        text-align: left;
      }
      th {
        background: #f5f6fa;
      }
      form {
        display: inline;
      }
      .success {
        color: #2ecc71;
        margin-bottom: 12px;
      }
      .error {
        color: #c23616;
        margin-bottom: 12px;
      }
      .status-disponivel {
        color: #27ae60;
        font-weight: bold;
      }
      .status-ocupadas {
        color: #e74c3c;
        font-weight: bold;
      }
      .status-info {
        font-size: 12px;
        color: #7f8c8d;
      }
    </style>
  </head>
  <body>
    <div th:replace="~{fragments :: navbar('GeoSense - Pátios')}"></div>
    <div class="top">
      <h1>Pátios</h1>
      <a class="btn" th:href="@{/patios/novo}">Novo Pátio</a>
    </div>

    <div class="success" th:if="${success}" th:text="${success}"></div>
    <div class="error" th:if="${error}" th:text="${error}"></div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Unidade</th>
          <th>Localização</th>
          <th>Endereço Detalhado</th>
          <th>Capacidade</th>
          <th>Vagas</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p : ${patios}">
          <td th:text="${p.id}"></td>
          <td th:text="${p.nomeUnidade}"></td>
          <td th:text="${p.localizacao}"></td>
          <td th:text="${p.enderecoDetalhado ?: '-'}"></td>
          <td th:text="${p.capacidade}"></td>
          <td>
            <div th:if="${p.vagasDisponiveis != null}">
              <span
                class="status-disponivel"
                th:text="${p.vagasDisponiveis}"
              ></span>
              <span class="status-info">disponíveis</span><br />
              <span class="status-ocupadas" th:text="${p.vagasOcupadas}"></span>
              <span class="status-info">ocupadas</span>
            </div>
            <div th:unless="${p.vagasDisponiveis != null}">
              <span class="status-info">-</span>
            </div>
          </td>
          <td>
            <div
              th:if="${p.vagasDisponiveis != null and p.vagasDisponiveis > 0}"
            >
              <span class="status-disponivel">✓ Disponível</span>
            </div>
            <div
              th:if="${p.vagasDisponiveis != null and p.vagasDisponiveis == 0}"
            >
              <span class="status-ocupadas">✗ Lotado</span>
            </div>
            <div th:unless="${p.vagasDisponiveis != null}">
              <span class="status-info">-</span>
            </div>
          </td>
          <td>
            <a th:href="@{'/patios/' + ${p.id} + '/editar'}">Editar</a>
            <form
              th:action="@{'/patios/' + ${p.id} + '/excluir'}"
              method="post"
              style="display: inline"
            >
              <button
                type="submit"
                onclick="return confirm('Confirma excluir este pátio? Todas as vagas serão removidas.')"
              >
                Excluir
              </button>
            </form>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(patios)}">
          <td colspan="8" style="text-align: center; color: #7f8c8d">
            Nenhum pátio cadastrado
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
