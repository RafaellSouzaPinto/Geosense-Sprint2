<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Geosense - Pátio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-dark: #020817;
        --primary-cyan: #00cccf;
        --text-secondary: #94a3b8;
        --card-bg: rgba(255, 255, 255, 0.08);
        --border-color: rgba(255, 255, 255, 0.1);
        --success-color: #10b981;
        --error-color: #ef4444;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #020817 0%,
          #0f172a 50%,
          #1e293b 100%
        );
        min-height: 100vh;
        color: white;
        position: relative;
        overflow-x: hidden;
        padding-bottom: 80px;
      }

      /* Background decorative elements */
      body::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(0, 204, 207, 0.08) 0%,
          transparent 70%
        );
        animation: pulse 8s ease-in-out infinite;
        z-index: -1;
      }

      /* Header */
      .header {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border-color);
        padding: 20px;
        position: sticky;
        top: 0;
        z-index: 100;
        margin-bottom: 30px;
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .page-title {
        font-size: 28px;
        font-weight: 700;
        color: white;
        display: flex;
        align-items: center;
        gap: 12px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .page-title i {
        color: var(--primary-cyan);
        font-size: 24px;
      }

      .header-actions {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-secondary);
        padding: 10px 16px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        border: 1px solid var(--border-color);
        font-size: 14px;
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-decoration: none;
      }

      /* Main Content */
      .main-content {
        max-width: 600px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* Form Container */
      .form-container {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        padding: 40px;
        position: relative;
        overflow: hidden;
      }

      .form-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-cyan), #0891b2);
        opacity: 0.8;
      }

      .form-title {
        font-size: 24px;
        font-weight: 700;
        color: white;
        margin-bottom: 30px;
        text-align: center;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      /* Alerts */
      .alert {
        padding: 16px 20px;
        border-radius: 12px;
        margin-bottom: 24px;
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 500;
        backdrop-filter: blur(10px);
        border: 1px solid;
      }

      .alert-success {
        background: rgba(16, 185, 129, 0.1);
        border-color: rgba(16, 185, 129, 0.3);
        color: #86efac;
      }

      .alert-error {
        background: rgba(239, 68, 68, 0.1);
        border-color: rgba(239, 68, 68, 0.3);
        color: #fca5a5;
      }

      /* Form Fields */
      .field {
        margin-bottom: 24px;
        position: relative;
      }

      .field label {
        display: block;
        color: var(--text-secondary);
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .field label.required::after {
        content: " *";
        color: var(--error-color);
      }

      .input-wrapper {
        position: relative;
      }

      .input-wrapper i {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        font-size: 16px;
        z-index: 1;
      }

      .field input {
        width: 100%;
        padding: 16px 16px 16px 48px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 12px;
        color: white;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
      }

      .field input::placeholder {
        color: var(--text-secondary);
        opacity: 0.7;
      }

      .field input:focus {
        border-color: var(--primary-cyan);
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 0 3px rgba(0, 204, 207, 0.1);
        transform: translateY(-2px);
      }

      .field input:focus + .input-wrapper i {
        color: var(--primary-cyan);
      }

      /* Error Messages */
      .error-msg {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
        padding: 10px 14px;
        border-radius: 8px;
        font-size: 13px;
        margin-top: 8px;
        backdrop-filter: blur(5px);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      /* Form Actions */
      .form-actions {
        display: flex;
        gap: 16px;
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid var(--border-color);
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--primary-cyan) 0%,
          #0891b2 100%
        );
        color: white;
        padding: 16px 32px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
        border: none;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-primary::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(0, 204, 207, 0.3);
      }

      .btn-primary:hover::before {
        left: 100%;
      }

      .btn-cancel {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-secondary);
        padding: 16px 32px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        flex: 1;
      }

      .btn-cancel:hover {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-decoration: none;
        transform: translateY(-2px);
      }

      /* Bottom Navigation (mobile) */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border-top: 1px solid var(--border-color);
        padding: 12px 0;
        z-index: 100;
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        text-decoration: none;
        color: var(--text-secondary);
        transition: all 0.3s ease;
        padding: 8px 16px;
        border-radius: 12px;
        min-width: 60px;
      }

      .nav-item:hover,
      .nav-item.active {
        color: var(--primary-cyan);
        background: rgba(0, 204, 207, 0.1);
        text-decoration: none;
      }

      .nav-item i {
        font-size: 20px;
      }

      .nav-item span {
        font-size: 12px;
        font-weight: 500;
      }

      /* Animations */
      @keyframes pulse {
        0%,
        100% {
          opacity: 0.6;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
      }

      /* Responsive Design */
      @media (min-width: 768px) {
        .bottom-nav {
          display: none;
        }

        body {
          padding-bottom: 0;
        }

        .form-actions {
          flex-direction: row;
        }
      }

      @media (max-width: 767px) {
        .main-content {
          padding: 0 15px;
        }

        .form-container {
          padding: 30px 20px;
          border-radius: 16px;
        }

        .page-title {
          font-size: 24px;
        }

        .header-content {
          flex-direction: column;
          gap: 16px;
          align-items: stretch;
        }

        .header-actions {
          justify-content: center;
        }

        .form-actions {
          flex-direction: column;
        }

        .desktop-nav {
          display: none;
        }
      }

      @media (min-width: 768px) {
        .desktop-nav {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <!-- Desktop Navigation (hidden on mobile) -->
    <div class="desktop-nav">
      <div th:replace="~{fragments :: navbar('Geosense - Pátio')}"></div>
    </div>

    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="page-title">
          <i class="fas fa-building"></i>
          <span th:text="${id} != null ? 'Editar Pátio' : 'Novo Pátio'"></span>
        </h1>
        <div class="header-actions">
          <a th:href="@{/patios}" class="btn-secondary">
            <i class="fas fa-arrow-left"></i>
            Voltar
          </a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="form-container">
        <h2
          class="form-title"
          th:text="${id} != null ? 'Editar Pátio' : 'Criar Novo Pátio'"
        ></h2>

        <!-- Success/Error Messages -->
        <div class="alert alert-success" th:if="${success}">
          <i class="fas fa-check-circle"></i>
          <span th:text="${success}"></span>
        </div>

        <div class="alert alert-error" th:if="${error}">
          <i class="fas fa-exclamation-triangle"></i>
          <span th:text="${error}"></span>
        </div>

        <!-- Form -->
        <form
          th:action="${id} != null ? @{'/patios/' + ${id}} : @{/patios}"
          th:object="${patio}"
          method="post"
        >
          <div class="field">
            <label for="nomeUnidade" class="required">Nome da Unidade</label>
            <div class="input-wrapper">
              <i class="fas fa-building"></i>
              <input
                id="nomeUnidade"
                th:field="*{nomeUnidade}"
                type="text"
                required
                placeholder="Ex: Unidade Central"
              />
            </div>
            <div class="error-msg" th:if="${#fields.hasErrors('nomeUnidade')}">
              <i class="fas fa-exclamation-circle"></i>
              <span th:errors="*{nomeUnidade}"></span>
            </div>
          </div>

          <div class="field">
            <label for="localizacao" class="required">Localização</label>
            <div class="input-wrapper">
              <i class="fas fa-map-marker-alt"></i>
              <input
                id="localizacao"
                th:field="*{localizacao}"
                type="text"
                required
                placeholder="Ex: Rua das Flores, 123"
              />
            </div>
            <div class="error-msg" th:if="${#fields.hasErrors('localizacao')}">
              <i class="fas fa-exclamation-circle"></i>
              <span th:errors="*{localizacao}"></span>
            </div>
          </div>

          <div class="field">
            <label for="enderecoDetalhado">Endereço Detalhado</label>
            <div class="input-wrapper">
              <i class="fas fa-map-pin"></i>
              <input
                id="enderecoDetalhado"
                th:field="*{enderecoDetalhado}"
                type="text"
                placeholder="Ex: Setor A, Galpão 2, Área Externa"
              />
            </div>
            <div
              class="error-msg"
              th:if="${#fields.hasErrors('enderecoDetalhado')}"
            >
              <i class="fas fa-exclamation-circle"></i>
              <span th:errors="*{enderecoDetalhado}"></span>
            </div>
          </div>

          <div class="field">
            <label for="capacidade" class="required"
              >Capacidade (número de vagas)</label
            >
            <div class="input-wrapper">
              <i class="fas fa-hashtag"></i>
              <input
                id="capacidade"
                th:field="*{capacidade}"
                type="number"
                min="1"
                max="1000"
                required
                placeholder="Ex: 50"
              />
            </div>
            <div class="error-msg" th:if="${#fields.hasErrors('capacidade')}">
              <i class="fas fa-exclamation-circle"></i>
              <span th:errors="*{capacidade}"></span>
            </div>
          </div>

          <!-- Form Actions -->
          <div class="form-actions">
            <button type="submit" class="btn-primary">
              <i class="fas fa-save"></i>
              <span
                th:text="${id} != null ? 'Atualizar' : 'Criar Pátio'"
              ></span>
            </button>
            <a th:href="@{/patios}" class="btn-cancel">
              <i class="fas fa-times"></i>
              Cancelar
            </a>
          </div>
        </form>
      </div>
    </main>

    <!-- Bottom Navigation (mobile only) -->
    <nav class="bottom-nav">
      <div class="nav-container">
        <a th:href="@{/}" class="nav-item">
          <i class="fas fa-th-large"></i>
          <span>Dashboard</span>
        </a>
        <a href="#mapa" class="nav-item">
          <i class="fas fa-map"></i>
          <span>Mapa</span>
        </a>
        <a th:href="@{/patios}" class="nav-item active">
          <i class="fas fa-building"></i>
          <span>Pátios</span>
        </a>
        <a th:href="@{/motos}" class="nav-item">
          <i class="fas fa-motorcycle"></i>
          <span>Motos</span>
        </a>
      </div>
    </nav>
  </body>
</html>
