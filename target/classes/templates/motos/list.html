<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Motos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 24px;
      }
      .top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }
      a.btn {
        background: #2f3640;
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        text-decoration: none;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #eee;
        padding: 8px;
        text-align: left;
      }
      th {
        background: #f5f6fa;
      }
      form {
        display: inline;
      }
      .success {
        color: #2ecc71;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <div th:replace="~{fragments :: navbar('GeoSense - Motos')}"></div>
    <div class="top">
      <h1>Motos</h1>
      <a class="btn" th:href="@{/motos/novo}">Nova</a>
    </div>
    <div class="success" th:if="${success}" th:text="${success}"></div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Modelo</th>
          <th>Placa</th>
          <th>Chassi</th>
          <th>Problema</th>
          <th>Vaga</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="m : ${motos}">
          <td th:text="${m.id}"></td>
          <td th:text="${m.modelo}"></td>
          <td th:text="${m.placa}"></td>
          <td th:text="${m.chassi}"></td>
          <td th:text="${m.problemaIdentificado}"></td>
          <td th:text="${m.vaga != null ? m.vaga.id : '-'}"></td>
          <td>
            <a th:href="@{'/motos/' + ${m.id} + '/editar'}">Editar</a>
            <form
              th:action="@{'/motos/' + ${m.id} + '/excluir'}"
              method="post"
              style="display: inline"
            >
              <button
                type="submit"
                onclick="return confirm('Confirma excluir?')"
              >
                Excluir
              </button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
